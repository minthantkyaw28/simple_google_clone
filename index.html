<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Fontawesome LINK -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    <!-- boxicons LINK for using as web component-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <!-- boxicons LINK for using as a font -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- HEADER SECTION START -->

    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link-gmail" href="#">Gmail</a>
                </li>
                <li>
                    <a class="link-images" href="#">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-bar" href="#">
                            <i class='bx bx-menu'></i>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href="#"><span>M</span></a>
                    </div>  
                </li>
            </ul>
        </nav>
    </header>

    <!-- HEADER SECTION END -->

    <!-- CONTENT SECTION START -->

    <section class="content">
        <div class="content-wrapper">

            <img class="content-logo" src="./images/logo.jpg" alt="Google Logo Image">

            <div class="content-search-bar">
                <i class='bx bx-fw bx-search bx-tada'></i>
                <input class="content-search-input" type="text">
                <i class='bx bx-fw bx-microphone'></i>
                <i class='bx bx-fw bx-camera'></i>
            </div>

            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="feeling-lucky-btn">I'm Feeling Lucky</button>
            </div>

            <div class="language">
                <p>Google offered in: <a href="#">မြန်မာ (မြန်မာ)</a></p>
            </div>

        </div>
    </section>
    
    <!-- CONTENT SECTION START -->
    
    <!-- FOOTER SECTION START -->

    <footer>
        <div class="footer-wrapper">
            <h3>Myanmar (Burma)</h3>
            <!-- <hr> -->
            <div class="footer-bar">
                <ul class="left-footer-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="right-footer-links">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>

        <section></section>
    </footer>

    <!-- FOOTERR SECTION END -->

    <!-- JS LINK -->
    <script src="./app.js"></script>
</body>
</html>
